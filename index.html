<!DOCTYPE html>
<html>

    }

    }

      color: #333;

<body>

      <li><a href="#programming">Programming</a></li>

      <li><a href="#images">Images</a></li>

  </div>
  <div id="content">
    <h1 id="about">About Me</h1>
    <p>This is the content of the About Me page.</p>
    
    <h1 id="programming">Programming</h1>
    <p>This is the content of the Programming page.</p>
    
    <h1 id="music">Music</h1>
    <p>This is the content of the Music page.</p>
    
    <h1 id="images">Images</h1>
    <p>This is the content of the Images page.</p>
  </div>
</body>
</html>
